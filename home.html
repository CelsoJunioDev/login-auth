<html>
  <head>
    <title>Login - NPL.</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      
      background-color: #5f7c8a;
      display: flex;    
      align-items: center;
      justify-content: center;
    
    }
    .logout{
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #000;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }
  </style>
  <body>
    <div class="logout">
    <h1>Usuário logado!</h1>

    <a href="index.html" onclick="logout()">Sair</a>
    </div>

    <script>
      function logout() {
        localStorage.setItem("isLogado", "false");
      }
      function getLocalStorage() {
        var isLogado = localStorage.getItem("isLogado");

        if (isLogado === "true") {
          //   alert("TÁ LOGADO");
        } else {
          window.location.href = "index.html";
        }
      }
      getLocalStorage();
    </script>
  </body>
</html>
